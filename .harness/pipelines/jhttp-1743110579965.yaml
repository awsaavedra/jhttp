pipeline:
  identifier: Build_jhttp_1743110589737
  name: Build jhttp
  orgIdentifier: default
  projectIdentifier: cd
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: jhttpgithubtoken
        repoName: jhttp
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  identifier: build_java_app
                  name: Build Java App
                  spec:
                    shell: Sh
                    command: |-
                      echo "Welcome to Harness CI"
                      mvn -B package --file pom.xml
                      # Verify JAR file was created
                      ls -la target/
                      # Make sure the directory exists for Docker context
                      mkdir -p target
              - step:
                  identifier: dockerbuild
                  name: docker_build
                  spec:
                    caching: true
                    connectorRef: <+input>
                    repo: jhttp
                    tags:
                      - latest
                    dockerfilePath: Dockerfile
                    context: .
                  timeout: ""
                  type: BuildAndPushDockerRegistry
          platform:
            arch: Amd64
            os: Linux
          runtime:
            spec: {}
            type: Cloud
        type: CI
